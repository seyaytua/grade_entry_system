Copyname: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows exe
      run: |
        pyinstaller --name="GradeEntrySystem" `
          --windowed `
          --onefile `
          --noconfirm `
          --clean `
          --hidden-import=views `
          --hidden-import=views.main_window `
          --hidden-import=views.grade_entry_view `
          --hidden-import=views.course_management_view `
          --hidden-import=views.student_management_view `
          --hidden-import=views.grade_list_view `
          --hidden-import=views.pdf_split_view `
          --hidden-import=views.widgets.image_preview_widget `
          --hidden-import=views.widgets.student_grade_card `
          --hidden-import=views.widgets.split_settings_dialog `
          --hidden-import=views.widgets.student_assignment_item `
          --hidden-import=database.db_manager `
          --hidden-import=database.repositories.course_repository `
          --hidden-import=database.repositories.student_repository `
          --hidden-import=database.repositories.grade_repository `
          --hidden-import=models.course `
          --hidden-import=models.student `
          --hidden-import=models.grade `
          --hidden-import=models.split `
          --hidden-import=config.settings `
          --hidden-import=utils.csv_handler `
          --hidden-import=utils.radio_button_helper `
          --hidden-import=utils.pdf_splitter `
          --add-data="database/migrations;database/migrations" `
          main.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: GradeEntrySystem-Windows
        path: dist/GradeEntrySystem.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/GradeEntrySystem.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}