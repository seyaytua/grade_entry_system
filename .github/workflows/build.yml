name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller grade_entry_system.spec
      
      - name: Zip application
        run: |
          Compress-Archive -Path dist/GradeEntrySystem/* -DestinationPath GradeEntrySystem-Windows.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GradeEntrySystem-Windows
          path: GradeEntrySystem-Windows.zip
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: GradeEntrySystem-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
